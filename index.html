<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOP Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="display">
         <p class="history"></p>
        <p class="number-displayed">0</p>
      </div>
    </div>
    <div class="nums-n-ops">
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="addition">&#43;</button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="subtraction">&#8722;</button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="multiplication">&#215;</button>
      </div>
      <div class="row">
        <button class="operator" id="clear">C</button>
        <button class="number">0</button>
        <button class="calculate operator" id="evaluation">&#61;</button>
        <button class="operator" id="division">/</button>
      </div>
    </div>
  </div>
</body>
</html>
